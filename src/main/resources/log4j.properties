# Root logger option - Disable all apart from the specific ones below
log4j.rootLogger=OFF

# Set everything that's turned on to be logged to the console
log4j.logger.com.annabee.bank=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t %p %c{1}: %m%n
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
